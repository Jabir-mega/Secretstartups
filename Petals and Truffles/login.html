<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Petals and Truffles account to access exclusive features and content.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Petals and Truffles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#ec4899",
                        secondary: "#8b5cf6", 
                        lightpink: "#fce7f3", 
                        lightpurple: "#f3e8ff" 
                    },
                    fontFamily: {
                        'playfair': ['"Playfair Display"', 'serif'],
                        'montserrat': ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-lightpink font-montserrat text-gray-800" id="login">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo on the navbar -->
                <div class="flex items-center">
                    <span class="font-playfair text-2xl font-bold">
                        <span class="text-primary">Petals</span> & <span class="text-secondary">Truffles</span>
                    </span>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/index.html" class="nav-link text-gray-800 font-medium hover:text-primary">Home</a>
                    <a href="/shop.html" class="nav-link text-gray-800 font-medium hover:text-secondary">Shop</a>
                    <a href="/about.html" class="nav-link text-gray-800 font-medium hover:text-primary">About Us</a>
                    <a href="/contact.html" class="nav-link text-gray-800 font-medium hover:text-secondary">Contact</a>
                    <a href="#" class="ml-4 bg-primary hover:bg-pink-600 text-white font-medium py-2 px-6 rounded-full transition duration-300">
                        <i class="fas fa-shopping-cart mr-2"></i> Cart
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button type="button" class="text-gray-800 hover:text-primary focus:outline-none" id="mobile-menu-button">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Navigation -->
            <div class="md:hidden hidden py-4" id="mobile-menu">
                <div class="flex flex-col space-y-4">
                    <a href="#" class="nav-link text-gray-800 font-medium hover:text-primary">Home</a>
                    <a href="#" class="nav-link text-gray-800 font-medium hover:text-secondary">Shop</a>
                    <a href="#" class="nav-link text-gray-800 font-medium hover:text-primary">About Us</a>
                    <a href="#" class="nav-link text-gray-800 font-medium hover:text-secondary">Contact</a>
                    <a href="#" class="bg-primary hover:bg-pink-600 text-white font-medium py-2 px-6 rounded-full text-center transition duration-300">
                        <i class="fas fa-shopping-cart mr-2"></i> Cart
                    </a>
                </div>
            </div>
        </div>
    </nav>


<div class="login-container">
        <h1>Login to your account</h1>
    <div class="login-box">
        <form action="" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" value="Login">Login</button>
        </form>
    </div>

    <div class="hr">
        <hr>
        <span>or</span>
        <hr>
    </div>

    <div class="social-login">
        <button class="google-login">
            <i class="fab fa-google"></i> Login with Google
        </button>
        <button class="facebook-login">
            <i class="fab fa-facebook-f"></i> Login with Facebook
        </button>
    </div>

    <div class="hr">
        <hr>
        <span>or</span>
        <hr>
    </div>

    <div class="register-link">
        <p>Don't have an account? <a href="/Petals and Truffles/register.html">Register here</a></p>
    </div>
</div>

<div class="footer">
    <p>&copy; 2023 Petals and Truffles</p>
    <p>All rights reserved.</p>
</div>

</body>
</html>
